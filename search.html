<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinker Movie Platform | Browse</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/12ab20141a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <script src="search.js" defer></script>
  </head>

  <body>
    <nav id="search__navigation">
      <div class="search__navbar">
        <div class="container search__navbar--container">
          <div class="row navbar">
            <div class="search__navbar--row">
              <figure class="nav__logos">
                <a href="index.html" target="_blank">
                  <img src="./assets/whitelogo.39850b27.png" class="nav__img" />
                </a>
              </figure>
              <div class="nav__links--row">
                <ul class="nav__links">
                  <li class="nav__link nav__link--hover nav__link--hover-white">
                    <a href="index.html" target="_blank" class="font__white"
                      >Home</a
                    >
                  </li>
                  <li class="nav__link nav__link--hover nav__link--hover-white">
                    <a href="#" class="font__white">Browse Movies</a>
                  </li>
                </ul>
                <button
                  class="nav__button button__hover"
                  onclick="alert('Sorry! Feature is unavailable right now.')"
                >
                  Contact
                </button>
              </div>
            </div>
          </div>
          <div class="search__input--row">
            <h1 class="search__title">Browse Our Movies</h1>
            <input
              id="searchId"
              class="search__input"
              type="text"
              placeholder="Search by Model, Make or Keyword"
            />
          </div>
        </div>
      </div>
      <div class="image__credit">
        Photo by
        <a
          href="https://unsplash.com/@valerion_official?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Valerion 4K Projector</a
        >
        on
        <a
          href="https://unsplash.com/photos/couple-enjoys-a-movie-night-outdoors-WtmyDlQshnM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </nav>
    <section id="search">
      <div class="search__container">
        <div class="search__results--container">
          <div class="search__results--row">
            <div class="search__results--title">
              <h2>Search Results:</h2>
            </div>
            <select
              id="filter"
              class="search__sort"
              onchange="sortMovies(event)"
            >
              <option value="" disabled selected>Sort</option>
              <option value="TITLE_ASC">Title (Ascending)</option>
              <option value="TITLE_DESC">Title (Descending)</option>
              <option value="YEAR_ASC">Year (Ascending)</option>
              <option value="YEAR_DESC">Year (Descending)</option>
            </select>
          </div>
          <div class="search__results--output">
            <div class="search__results--wrapper">
              <div id="search__results--boxes" class="hide__boxes"></div>
              <div id="search__results--details" class="hide__details"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
