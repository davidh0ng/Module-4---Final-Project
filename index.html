<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinker Movie Platform | Home</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/12ab20141a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <script src="search.js" defer></script>
  </head>

  <body>
    <nav id="navigation">
      <div class="container">
        <div class="row navbar">
          <figure class="nav__logos">
            <img src="./assets/blinker-icon.png" class="nav__img" />
          </figure>
          <div class="nav__links--row">
            <ul class="nav__links">
              <li class="nav__link nav__link--hover nav__link--hover-theme">
                <a href="#" class="theme__color">Home</a>
              </li>
              <li class="nav__link nav__link--hover nav__link--hover-black">
                <a href="search.html">Browse Movies</a>
              </li>
            </ul>
            <button
              class="nav__button button__hover"
              onclick="alert('Sorry! Feature is unavailable right now.')">
              Contact
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div id="landing">
      <header class="landing-page">
        <div class="container">
          <div class="row landing__row">
            <h1 class="landing__title theme__color">
              America's most awarded movie platform
            </h1>
            <h2 class="landing__subtitle">
              FIND THE MOVIES YOU WANT WITH
              <span class="theme__color">BLINKER</span>
            </h2>
            <div class="landing__search--wrapper">
              <input
                class="landing__search--input"
                type="text"
                placeholder="Search by Model, Make or Keyword"
              />
              <button class="landing__search--button button__hover">
                <figure>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </figure>
              </button>
            </div>
          </div>
          <div class="landing__img--wrapper">
            <img
              class="landing__img"
              src="./assets/undraw_horror-movie_9020.svg"
              alt=""
            />
            <div class="image__credit" style="text-align: center">
              © 2025 · <span class="theme__color">Katerina Limpitsouni</span> ·
              All rights reserved
            </div>
            <div class="image__credit" style="text-align: center">
              Popcorn PNG image from
              <a
                href="https://pngtree.com/freepng/close-up-a-single-popcorn_20281691.html"
                ><span class="theme__color">pngtree.com</span></a
              >
            </div>
          </div>
        </div>
      </header>
    </div>
    <div id="popcorn__container-1"></div>
    <div id="popcorn__container-2"></div>
  </body>
</html>
